<!doctype html>
<  <html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body  ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nitControl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="col">
        <div class="form-group" >
          <input type="text" placeholder="search term" class="form-control" ng-model="nitControl.searchTerm">
        </div>

        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="nitControl.getMenuItems(nitControl.searchTerm)">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col" ng-if="nitControl.found.length == 0">Nothing found</div>
    </div> -->

    <!-- found-items should be implemented as a component -->
    <div class="clearfix"></div>
    <found-items items="nitControl.found" on-remove="nitControl.removeItem(index)">
    </found-items>
  </div>

</body>
</html>
